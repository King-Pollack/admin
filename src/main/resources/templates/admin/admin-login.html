<!DOCTYPE html>
<html>
<head>
    <title>admin 페이지</title>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon.png}" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
</head>

<body class="bg-info">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container-xl px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header justify-content-center"><h3 class="fw-600 my-3">admin 페이지</h3></div>
                            <div class="card-body">
                                <form action="/login" method="POST">
                                    <div class="mb-3">
                                        <label class="small mb-1" for="m_id">아이디</label>
                                        <input class="form-control" id="m_id" name="m_id" type="text" placeholder="아이디를 입력하세요." />
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="pw">비밀번호</label>
                                        <input class="form-control" id="pw" name="pw" type="password" placeholder="비밀번호를 입력하세요." />
                                    </div>
                                    <button type="submit" class="btn btn-info" style="float: right;">완료</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
